<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Video Downloader | المحمل الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00b894;
            --accent: #0984e3;
            --dark: #2d3436;
            --light: #dfe6e9;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #6c5ce7, #00b894);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
        }

        .app-card {
            background: rgba(255, 255, 255, 0.95);
            width: 95%;
            max-width: 500px;
            padding: 40px 25px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .header h1 { font-size: 28px; margin: 0; color: var(--dark); }
        .header p { font-size: 14px; color: #636e72; margin-top: 5px; }

        .input-wrapper {
            margin: 30px 0;
            position: relative;
        }

        input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid var(--light);
            border-radius: 15px;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
            background: #fff;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 184, 148, 0.2);
            outline: none;
        }

        .main-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .main-btn:hover { background: #00a081; transform: translateY(-2px); }

        .loader {
            display: none;
            width: 25px;
            height: 25px;
            border: 3px solid #fff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #resultArea { margin-top: 25px; animation: fadeIn 0.5s; }

        .preview-box {
            background: #f1f2f6;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }

        video { width: 100%; display: block; max-height: 400px; background: #000; }

        .download-footer {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dl-link {
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header" style="text-align: center;">
        <i class="fas fa-bolt" style="color: var(--primary); font-size: 40px;"></i>
        <h1>المحمل الخارق</h1>
        <p>تحميل فوري بدون علامة مائية لجميع المنصات</p>
    </div>

    <div class="input-wrapper">
        <input type="text" id="urlInput" placeholder="الصق رابط الفيديو هنا...">
    </div>

    <button class="main-btn" onclick="handleDownload()">
        <span id="btnText">تحميل الآن</span>
        <div id="loader" class="loader"></div>
    </button>

    <div id="resultArea"></div>
</div>

<script>
    async function handleDownload() {
        const url = document.getElementById('urlInput').value.trim();
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const resultArea = document.getElementById('resultArea');

        if (!url) {
            alert("يرجى إدخال رابط فيديو صالح");
            return;
        }

        // تحضير الواجهة للتحميل
        btnText.style.display = "none";
        loader.style.display = "block";
        resultArea.innerHTML = "";

        try {
            /* استخدام وسيط (Proxy) لتجنب مشاكل الـ CORS في المتصفح. 
               الـ API المستخدمة هنا هي واحدة من أقوى المحركات المجانية المتاحة.
            */
            const apiUrl = `https://api.boxentriq.com/social/download?url=${encodeURIComponent(url)}`;
            
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error("Server Error");

            const data = await response.json();

            if (data && data.video_url) {
                // عرض النتيجة
                resultArea.innerHTML = `
                    <div class="preview-box">
                        <video id="player" controls src="${data.video_url}"></video>
                        <div class="download-footer">
                            <span><i class="fas fa-check-circle" style="color:var(--primary)"></i> جاهز للتحميل</span>
                            <a href="${data.video_url}" download="video.mp4" target="_blank" class="dl-link">
                                <i class="fas fa-file-download"></i> حفظ الفيديو
                            </a>
                        </div>
                    </div>
                `;
            } else {
                resultArea.innerHTML = `<p style="color:red; text-align:center;">تعذر العثور على الفيديو. تأكد أن الرابط عام.</p>`;
            }
        } catch (error) {
            resultArea.innerHTML = `<p style="color:red; text-align:center;">فشل الاتصال بالخادم. حاول مرة أخرى لاحقاً.</p>`;
        } finally {
            btnText.style.display = "block";
            loader.style.display = "none";
        }
    }
</script>

</body>
</html>
