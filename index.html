<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader Pro | تحميل الفيديوهات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0088cc;
            --secondary-color: #00d2ff;
            --bg-color: #f4f7f6;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 { color: var(--primary-color); margin-bottom: 10px; font-size: 24px; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary-color); }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,136,204,0.3);
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,136,204,0.4); }

        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #results { margin-top: 25px; text-align: right; }

        .download-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-right: 5px solid var(--primary-color);
        }

        .download-card span { font-weight: bold; font-size: 14px; }

        .dl-btn {
            background: #28a745;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="container">
    <i class="fas fa-cloud-download-alt fa-3x" style="color: var(--primary-color);"></i>
    <h1>مُحمّل الفيديوهات</h1>
    <p>يدعم تيك توك، إنستغرام، فيسبوك وأكثر بدون علامة مائية</p>

    <div class="input-group">
        <i class="fas fa-link"></i>
        <input type="text" id="videoUrl" placeholder="ضع رابط الفيديو هنا...">
    </div>

    <button onclick="startDownload()">جلب روابط التحميل</button>

    <div id="loader" class="loader"></div>
    <div id="results"></div>
</div>

<script>
    async function startDownload() {
        const url = document.getElementById('videoUrl').value;
        const loader = document.getElementById('loader');
        const results = document.getElementById('results');

        if (!url) return alert("يرجى لصق الرابط أولاً!");

        results.innerHTML = "";
        loader.style.display = "block";

        try {
            // استخدام API قوية تدعم عدة منصات
            const response = await fetch(`https://api.vkrdownloader.org/server/?vkr=${encodeURIComponent(url)}`);
            const data = await response.json();

            loader.style.display = "none";

            if (data.data && data.data.downloads) {
                data.data.downloads.forEach(item => {
                    const card = `
                        <div class="download-card">
                            <span>جودة: ${item.format_id || 'HD'} (${item.ext})</span>
                            <a href="${item.url}" class="dl-btn" target="_blank"><i class="fas fa-download"></i> تحميل</a>
                        </div>
                    `;
                    results.innerHTML += card;
                });
            } else {
                results.innerHTML = "<p style='color:red;'>عذراً، لم نتمكن من العثور على الفيديو. تأكد أن الحساب عام.</p>";
            }
        } catch (error) {
            loader.style.display = "none";
            results.innerHTML = "<p style='color:red;'>حدث خطأ في الاتصال بالخادم.</p>";
        }
    }
</script>

</body>
</html>
